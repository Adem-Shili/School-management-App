<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-10 space-y-8 bg-white rounded-2xl shadow-2xl transition duration-500 ease-in-out transform hover:shadow-3xl">
      <h2 class="text-4xl font-extrabold text-center text-gray-900">
        School Management Login
      </h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            [(ngModel)]="loginRequest.name"
            class="w-full px-5 py-3 border border-gray-300 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            placeholder="admin_user"
          />
        </div>
  
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="loginRequest.password"
            class="w-full px-5 py-3 border border-gray-300 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            placeholder="********"
          />
        </div>
  
        <div *ngIf="errorMessage" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm font-medium text-center">
          {{ errorMessage }}
        </div>
  
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-[1.01] transition duration-200"
          >
            Secure Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
