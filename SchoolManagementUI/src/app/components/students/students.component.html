<div class="min-h-screen bg-gray-50">
    
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-bold text-indigo-600">School Management</div>
                <button 
                    (click)="onLogout()"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg transition duration-150"
                >
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 border-b pb-4">
            Student Management Dashboard
        </h1>

        <div class="flex flex-wrap items-center justify-between gap-4 mb-6 p-5 bg-white rounded-xl shadow-xl">
            <div class="flex gap-4 w-full md:w-auto">
                <input
                    type="text"
                    placeholder="Search by ID or Name..."
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full md:w-64 transition duration-150"
                    (input)="onSearch($event)"
                />
                <select
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full md:w-40 transition duration-150"
                    (change)="onFilter($event)"
                >
                    <option value="">Filter by Level</option>
                    <option value="commun">Commun</option>
                    <option value="specialite">Spécialité</option>
                    <option value="terminal">Terminal</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-4">
                <button
                    (click)="openCreateModal()"
                    class="px-5 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold shadow-md transform hover:scale-[1.03] transition duration-200"
                >
                    + Add New Student
                </button>
                <label class="px-5 py-2 text-white bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold cursor-pointer shadow-md transform hover:scale-[1.03] transition duration-200">
                    Import CSV
                    <input type="file" (change)="onImportCSV($event)" class="hidden" accept=".csv" />
                </label>
                <button
                    (click)="exportStudents()"
                    class="px-5 py-2 text-gray-800 bg-yellow-400 hover:bg-yellow-500 rounded-lg font-semibold shadow-md transform hover:scale-[1.03] transition duration-200"
                >
                    Export List
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Level</th>
                        <th class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100">
                    <tr *ngFor="let student of students" class="hover:bg-indigo-50 transition duration-100">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">{{ student.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ student.username }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                           <span [ngClass]="{
                                'bg-green-100 text-green-800': student.level === 'commun',
                                'bg-blue-100 text-blue-800': student.level === 'specialite',
                                'bg-red-100 text-red-800': student.level === 'terminal'
                           }" class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full capitalize">
                                {{ student.level }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button (click)="openEditModal(student)" class="text-indigo-600 hover:text-indigo-900 font-medium mr-4">Edit</button>
                            <button (click)="deleteStudent(student.id)" class="text-red-600 hover:text-red-900 font-medium">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIf="students.length === 0">
                        <td colspan="4" class="text-center py-10 text-lg text-gray-500 font-medium bg-gray-50">No students found. Start by adding one!</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex justify-between items-center p-4 bg-white rounded-xl shadow-md">
             <span class="text-sm text-gray-600">Total Students: {{ students.length }}</span>
             <div class="flex gap-2">
                 <button class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100 disabled:opacity-50" disabled>Previous</button>
                 <span class="px-4 py-2 border rounded-lg bg-indigo-500 text-white">1</span>
                 <button class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100 disabled:opacity-50" disabled>Next</button>
             </div>
        </div>
    </div>
</div>
